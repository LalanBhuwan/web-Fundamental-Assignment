<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Assig2.css" />
  </head>
  <body>
    <div id="note-tittle-id" class="note-tittle">
      <p>Task lists</p>
    </div>
    <div class="note-input">
      <div class="custom-title-search-bar">
        <input
          type="text"
          placeholder="Give Notes Tittle"
          id="note-tittle-input"
        />
        <button id="tittle_btn">Add</button>
      </div>
      <br />

      <br />
      <div class="custom-notes-details-search-bar">
        <input
          type="text"
          placeholder="Write breifly about your notes"
          id="note-details-input"
        />
        <button id="details_btn">Add</button>
      </div>
    </div>
    <script src="Assig2.js"></script>
  </body>
</html>
