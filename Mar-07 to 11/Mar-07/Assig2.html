<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Assig2.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="nav-bar-container">
        <span>11:35 AM</span>
        <img src="./images/icon-images/battery.png" alt="" />
        <img src="./images/icon-images/wi-fi.webp" alt="" />
        <img src="./images/icon-images/signal-alt-1.png" alt="" />
      </div>
      <div class="main-container-2">
        <div class="home-container" id="home-container-id">
          <nav class="nav-home">
            <span>Instagram</span>
            <img src="./images/icon-images/paper-plane.png" alt="" />
            <img src="./images/icon-images/add.png" alt="" />
          </nav>
          <header class="header-home">
            <div>
              <img src="./images/profile-images/profile.webp" alt="" />
              <span>Your story</span>
            </div>
            <div>
              <img src="./images/home-images/feeding.jpg" alt="" />
              <span>muskan_sidd</span>
            </div>
            <div>
              <img src="./images/home-images/lovering.jpg" alt="" />
              <span>aajtak</span>
            </div>
            <div>
              <img src="./images/home-images/olsen.jpg" alt="" />
              <span>pparul_bhati</span>
            </div>
            <div>
              <img src="./images/home-images/precious.jpg" alt="" />
              <span>geek</span>
            </div>
            <div>
              <img src="./images/home-images/temple.jpg" alt="" />
              <span>kitty_melody</span>
            </div>
          </header>
          <section class="section-home">
            <div class="section-home-profile-container">
              <img src="./images/profile-images/allan-mas.jpg" alt="" />
              <span>beauty</span>
              <span>...</span>
              <br />
              <span>India</span>
            </div>
            <img src="./images/home-images/temple.jpg" alt="" />
            <div class="section-home-like_comment-container">
              <img src="./images/icon-images/heart.png" alt="" />
              <img src="./images/icon-images/comment.png" alt="" />
              <img src="./images/icon-images/paper-plane.png" alt="" />
              <img src="./images/icon-images/bookmark.png" alt="" />
            </div>
          </section>
        </div>

        <div class="search-container" id="search-container-id">
          <input
            type="search"
            name="search-box"
            id="search-box"
            placeholder="ðŸ” Search"
          />
          <div class="search-container-img-container">
            <img src="./images/home-images/feeding.jpg" alt="" />
            <img src="./images/home-images/feeding.jpg" alt="" />
            <img src="./images/home-images/feeding.jpg" alt="" />
            <img src="./images/home-images/feeding.jpg" alt="" />
          </div>
        </div>
        <div class="real-container"></div>
        <div class="activity-container"></div>
        <div class="profile-container" id="profile-container-id">
          <nav class="nav-profile">
            <span>l.u.c.k.y.123</span>
            <img src="./images/icon-images/menu-burger.png" alt="" />
            <img src="./images/icon-images/add.png" alt="" />
          </nav>
          <header class="header-profile">
            <div>
              <img src="./images/profile-images/profile.webp" alt="" />
              <span>Lucky</span>
            </div>
            <div class="profile-container-header-profile-posts-follw">
              <span>Posts </span>
              <span>Followers</span>
              <span>Following</span>
            </div>
          </header>
        </div>
      </div>

      <footer>
        <img
          onclick='changeDiv("01")'
          ;
          class="footer-img home"
          src="./images/icon-images/home.png"
          alt=""
        />
        <img
          onclick='changeDiv("02")'
          class="footer-img searching"
          src="./images/icon-images/zoom-in.png"
          alt=""
        />
        <img
          class="footer-img reals"
          src="./images/icon-images/real.png"
          alt=""
        />
        <img
          class="footer-img activity"
          src="./images/icon-images/heart.png"
          alt=""
        />
        <img
          onclick='changeDiv("05")'
          class="footer-img profile"
          src="./images/profile-images/profile.webp"
          alt=""
        />
      </footer>
    </div>
    <script src="Assig2.js"></script>
  </body>
</html>
